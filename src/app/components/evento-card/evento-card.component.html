<div class="evento-card">
  <!-- Título do evento -->
  <h3>{{ titulo }}</h3>

  <!-- Data do evento -->
  <p><strong>Data:</strong> {{ data }}</p>

  <!-- Horário do evento -->
  <p><strong>Horário:</strong> {{ horario }}</p>

  <!-- Local do evento -->
  <p><strong>Local:</strong> {{ local }}</p>
</div>
